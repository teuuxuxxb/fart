<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Пердун Года 2025</title>
  <style>
    body {
      background-color: #00ffcc;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #ff0000;
      text-align: center;
    }
    marquee {
      font-size: 24px;
      font-weight: bold;
    }
    .section {
      border: 5px dashed #ff00ff;
      margin: 20px;
      padding: 15px;
      background-color: #ffff99;
    }
    img {
      width: 100px;
    }
    .counter {
      font-size: 24px;
      margin: 10px;
      color: #000;
    }
    .fart-button, .register-button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff69b4;
      border: 3px solid #000;
      cursor: pointer;
    }
    input, select, textarea {
      font-size: 18px;
      padding: 5px;
      margin: 5px;
    }
    .vote-table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    .vote-table th, .vote-table td {
      border: 2px solid #000;
      padding: 5px 10px;
    }
    .comment {
      background: #fff;
      padding: 10px;
      border: 2px solid #000;
      margin: 5px auto;
      width: 80%;
      text-align: left;
    }
  </style>
</head>
<body>

  <marquee scrollamount="10">Добро пожаловать на конкурс "ПЕРДУН ГОДА 2025"!</marquee>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <img src="https://media.tenor.com/UoUoOtrRxkMAAAAC/fart.gif" alt="fart gif">

  <div class="section">
    <h2>Регистрация</h2>
    <input type="text" id="nameInput" placeholder="Имя пердуна" />
    <button onclick="startRecording()">Записать пердеж</button>
    <button onclick="stopRecording()">Остановить</button>
    <br/>
    <button class="register-button" onclick="register()">Зарегистрироваться</button>
  </div>

  <div class="section">
    <h2>Голосуй за любимого пердуна!</h2>
    <select id="voteSelect"></select>
    <button class="fart-button" onclick="vote()">Проголосовать</button>
    <p class="counter">Всего голосов: <span id="totalVotes">0</span></p>
  </div>

  <div class="section">
    <h2>Наши Участники</h2>
    <table class="vote-table">
      <thead>
        <tr><th>Имя</th><th>Слушать</th><th>Голоса</th></tr>
      </thead>
      <tbody id="participantsTable"></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Комментарии</h2>
    <textarea id="commentInput" placeholder="Напиши что думаешь о пердунах..." rows="4" cols="50"></textarea><br>
    <button class="fart-button" onclick="addComment()">Оставить комментарий</button>
    <div id="commentsContainer"></div>
  </div>

  <img src="https://media.tenor.com/V06eZMFzy9wAAAAC/fart-joke.gif" alt="funny fart gif">

  <footer>
    <p><blink>© 2025 Пердуны всего мира, объединяйтесь!</blink></p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBicpiEJcEz62qguIvIkZ4F_ednV4IqEkA",
      authDomain: "fart-of-year-b5279.firebaseapp.com",
      projectId: "fart-of-year-b5279",
      storageBucket: "fart-of-year-b5279.appspot.com",
      messagingSenderId: "643785935219",
      appId: "1:643785935219:web:dac9130e1c1a64b6f19d06",
      measurementId: "G-7C4YLC24K1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const nameInput = document.getElementById("nameInput");
    const voteSelect = document.getElementById("voteSelect");
    const participantsTable = document.getElementById("participantsTable");
    const totalVotesDisplay = document.getElementById("totalVotes");
    const commentInput = document.getElementById("commentInput");
    const commentsContainer = document.getElementById("commentsContainer");

    let recordedBlob = null;
    let mediaRecorder;
    let chunks = [];

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          recordedBlob = new Blob(chunks, { type: 'audio/webm' });
        };
      }).catch(err => alert("Ошибка записи: " + err));
    }

    function stopRecording() {
      if (mediaRecorder) mediaRecorder.stop();
    }

    async function register() {
      const name = nameInput.value.trim();
      if (!name || !recordedBlob) return alert("Введите имя и запишите пердеж!");

      const storageRef = ref(storage, `farts/${Date.now()}.webm`);
      await uploadBytes(storageRef, recordedBlob);
      const link = await getDownloadURL(storageRef);

      await addDoc(collection(db, "participants"), {
        name: name,
        link: link,
        votes: 0
      });

      nameInput.value = "";
      recordedBlob = null;
    }

    async function vote() {
      const id = voteSelect.value;
      const docRef = doc(db, "participants", id);
      const allDocs = await getDocs(collection(db, "participants"));
      allDocs.forEach(async (d) => {
        if (d.id === id) {
          const currentVotes = d.data().votes || 0;
          await updateDoc(docRef, { votes: currentVotes + 1 });
        }
      });
    }

    async function addComment() {
      const text = commentInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "comments"), { text });
      commentInput.value = "";
    }

    onSnapshot(collection(db, "participants"), snapshot => {
      participantsTable.innerHTML = "";
      voteSelect.innerHTML = "";
      let totalVotes = 0;
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = `<tr>
          <td>${data.name}</td>
          <td><a href="${data.link}" target="_blank">Послушать</a></td>
          <td>${data.votes}</td>
        </tr>`;
        participantsTable.innerHTML += row;
        const option = new Option(data.name, docSnap.id);
        voteSelect.add(option);
        totalVotes += data.votes;
      });
      totalVotesDisplay.textContent = totalVotes;
    });

    onSnapshot(collection(db, "comments"), snapshot => {
      commentsContainer.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "comment";
        div.textContent = data.text;
        commentsContainer.appendChild(div);
      });
    });
  </script>

</body>
</html>
