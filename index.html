<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пердун Года 2025</title>
  <style>
    body {
      background-color: #00ffcc;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #ff0000;
      text-align: center;
    }
    marquee {
      font-size: 24px;
      font-weight: bold;
    }
    .section {
      border: 5px dashed #ff00ff;
      margin: 20px;
      padding: 15px;
      background-color: #ffff99;
    }
    img {
      width: 100px;
    }
    .counter {
      font-size: 24px;
      margin: 10px;
      color: #000;
    }
    .fart-button, .register-button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff69b4;
      border: 3px solid #000;
      cursor: pointer;
    }
    input, select {
      font-size: 18px;
      padding: 5px;
      margin: 5px;
    }
    .vote-table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    .vote-table th, .vote-table td {
      border: 2px solid #000;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <marquee scrollamount="10">Добро пожаловать на конкурс "ПЕРДУН ГОДА 2025"!</marquee>

  <img src="https://media.tenor.com/UoUoOtrRxkMAAAAC/fart.gif" alt="fart gif">

  <div class="section">
    <h2>Регистрация</h2>
    <input type="text" id="nameInput" placeholder="Имя пердуна">
    <input type="text" id="linkInput" placeholder="Ссылка на пердеж (YouTube, VK...)">
    <button class="register-button" onclick="register()">Зарегистрироваться</button>
  </div>

  <div class="section">
    <h2>Записать пердеж</h2>
    <button id="startRecording" class="fart-button">Начать запись</button>
    <button id="stopRecording" class="fart-button" disabled>Остановить запись</button>
    <audio id="audioPlayback" controls></audio>
  </div>

  <div class="section">
    <h2>Голосуй за любимого пердуна!</h2>
    <select id="voteSelect"></select>
    <button class="fart-button" onclick="vote()">Проголосовать</button>
    <p class="counter">Всего голосов: <span id="totalVotes">0</span></p>
  </div>

  <div class="section">
    <h2>Наши Участники</h2>
    <table class="vote-table">
      <thead>
        <tr><th>Имя</th><th>Слушать</th><th>Голоса</th></tr>
      </thead>
      <tbody id="participantsTable"></tbody>
    </table>
  </div>

  <img src="https://media.tenor.com/V06eZMFzy9wAAAAC/fart-joke.gif" alt="funny fart gif">

  <footer>
    <p><blink>© 2025 Пердуны всего мира, объединяйтесь!</blink></p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Ссылки на элементы DOM
    const nameInput = document.getElementById("nameInput");
    const linkInput = document.getElementById("linkInput");
    const voteSelect = document.getElementById("voteSelect");
    const participantsTable = document.getElementById("participantsTable");
    const totalVotesDisplay = document.getElementById("totalVotes");

    let recorder;
    let audioStream;
    const startRecordingButton = document.getElementById('startRecording');
    const stopRecordingButton = document.getElementById('stopRecording');
    const audioPlayback = document.getElementById('audioPlayback');
    
    startRecordingButton.addEventListener('click', async () => {
      audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(audioStream);

      const audioChunks = [];
      recorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      recorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;

        // Загрузка аудио в Firebase Storage
        const storageRef = ref(storage, 'farts/' + Date.now() + '.wav');
        const uploadTask = uploadBytesResumable(storageRef, audioBlob);

        uploadTask.on('state_changed', 
          (snapshot) => {
            // Прогресс загрузки
          }, 
          (error) => {
            console.log(error);
          }, 
          () => {
            getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
              console.log('File available at', downloadURL);
              // Запишем ссылку на аудио в Firestore
              addDoc(collection(db, "participants"), {
                name: nameInput.value,
                link: downloadURL,
                votes: 0
              });
            });
          }
        );
      };

      recorder.start();
      startRecordingButton.disabled = true;
      stopRecordingButton.disabled = false;
    });

    stopRecordingButton.addEventListener('click', () => {
      recorder.stop();
      audioStream.getTracks().forEach(track => track.stop());
      startRecordingButton.disabled = false;
      stopRecordingButton.disabled = true;
    });

    async function register() {
      const name = nameInput.value.trim();
      const link = linkInput.value.trim();
      if (!name || !link) return alert("Введите имя и ссылку");

      await addDoc(collection(db, "participants"), {
        name: name,
        link: link,
        votes: 0
      });

      nameInput.value = "";
      linkInput.value = "";
    }

    async function vote() {
      const id = voteSelect.value;
      const docRef = doc(db, "participants", id);

      const allDocs = await getDocs(collection(db, "participants"));
      allDocs.forEach(async (d) => {
        if (d.id === id) {
          const currentVotes = d.data().votes || 0;
          await updateDoc(docRef, { votes: currentVotes + 1 });
        }
      });
    }

    onSnapshot(collection(db, "participants"), snapshot => {
      participantsTable.innerHTML = "";
      voteSelect.innerHTML = "";

      let totalVotes = 0;
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = `<tr>
          <td>${data.name}</td>
          <td><a href="${data.link}" target="_blank">Послушать</a></td>
          <td>${data.votes}</td>
        </tr>`;
        participantsTable.innerHTML += row;

        const option = new Option(data.name, docSnap.id);
        voteSelect.add(option);

        totalVotes += data.votes;
      });

      totalVotesDisplay.textContent = totalVotes;
    });
  </script>

</body>
</html>
