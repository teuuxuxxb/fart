<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Пердун Года 2025</title>
  <style>
    body {
      background-color: #00ffcc;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #ff0000;
      text-align: center;
    }
    marquee {
      font-size: 24px;
      font-weight: bold;
    }
    .section {
      border: 5px dashed #ff00ff;
      margin: 20px;
      padding: 15px;
      background-color: #ffff99;
    }
    img {
      width: 100px;
    }
    .counter {
      font-size: 24px;
      margin: 10px;
      color: #000;
    }
    .fart-button, .register-button, .music-button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff69b4;
      border: 3px solid #000;
      cursor: pointer;
      margin: 5px;
    }
    input, select, textarea {
      font-size: 18px;
      padding: 5px;
      margin: 5px;
    }
    .vote-table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    .vote-table th, .vote-table td {
      border: 2px solid #000;
      padding: 5px 10px;
    }
    .top3 {
      background-color: #ffeeba;
      padding: 10px;
      margin-bottom: 15px;
    }
    .comment-box {
      background-color: #fff;
      padding: 10px;
      margin-top: 5px;
      border: 2px dashed #000;
    }
  </style>
</head>
<body>

  <marquee scrollamount="10">Добро пожаловать на конкурс "ПЕРДУН ГОДА 2025"!</marquee>
  <img src="https://media.tenor.com/UoUoOtrRxkMAAAAC/fart.gif" alt="fart gif"/>

  <div class="section">
    <h2>Случайная шутка дня</h2>
    <p id="jokeDisplay"></p>
  </div>

  <div class="section">
    <h2>Регистрация</h2>
    <input type="text" id="nameInput" placeholder="Имя пердуна">
    <button class="register-button" onclick="register()">Зарегистрироваться</button>
  </div>

  <div class="section">
    <h2>Запись аудио</h2>
    <button class="fart-button" onclick="startRecording()">Начать запись</button>
    <p class="counter">Запись: <span id="recordingTimer">30</span> секунд</p>
    <audio id="audioPlayback" controls></audio>
  </div>

  <div class="section">
    <h2>Голосуй за любимого пердуна!</h2>
    <select id="voteSelect"></select>
    <button class="fart-button" onclick="vote()">Проголосовать</button>
    <p class="counter">Всего голосов: <span id="totalVotes">0</span></p>
  </div>

  <div class="section top3">
    <h2>Топ-3 Пердуна</h2>
    <ul id="top3List"></ul>
  </div>

  <div class="section">
    <h2>Наши Участники</h2>
    <table class="vote-table">
      <thead><tr><th>Имя</th><th>Голоса</th><th>Комментарии</th></tr></thead>
      <tbody id="participantsTable"></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Общие комментарии</h2>
    <div id="generalComments" class="comment-box"></div>
    <textarea id="generalCommentInput" placeholder="Ваш комментарий"></textarea>
    <button onclick="addGeneralComment()">Добавить комментарий</button>
  </div>

  <button class="music-button" onclick="toggleMusic()">Вкл/Выкл музыку</button>
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <img src="https://media.tenor.com/V06eZMFzy9wAAAAC/fart-joke.gif" alt="funny fart gif">
  <footer><p>© 2025 Пердуны всего мира, объединяйтесь!</p></footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBicpiEJcEz62qguIvIkZ4F_ednV4IqEkA",
      authDomain: "fart-of-year-b5279.firebaseapp.com",
      projectId: "fart-of-year-b5279",
      storageBucket: "fart-of-year-b5279.appspot.com",
      messagingSenderId: "643785935219",
      appId: "1:643785935219:web:dac9130e1c1a64b6f19d06",
      measurementId: "G-7C4YLC24K1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const nameInput = document.getElementById("nameInput");
    const voteSelect = document.getElementById("voteSelect");
    const participantsTable = document.getElementById("participantsTable");
    const totalVotesDisplay = document.getElementById("totalVotes");
    const top3List = document.getElementById("top3List");
    const audioPlayback = document.getElementById("audioPlayback");
    const recordingTimerDisplay = document.getElementById("recordingTimer");
    let mediaRecorder, audioChunks = [];

    // Шутки
    const jokes = [
      "Пердеж — это аплодисменты задницы!",
      "Лучший пердун — тот, кто сделал это тихо, но громко в сердцах!",
      "Не тот пердун смешон, кто громко пёрнул, а тот, кто с гордостью ушёл!",
      "Фарт — не преступление, а искусство!",
      "Громкий пердеж — это как крутой фейерверк, только для твоего живота.",
      "Пердун, который не смеется, — это как загадка без разгадки!"
    ];

    document.getElementById("jokeDisplay").textContent = jokes[Math.floor(Math.random() * jokes.length)];

    // Запись аудио
    const startRecording = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;

        // Загрузка в Firebase Storage
        const storageRef = ref(storage, 'audio/' + Date.now() + '.wav');
        await uploadBytes(storageRef, audioBlob);
        const audioUrlDownload = await getDownloadURL(storageRef);

        // Запись в Firestore
        await addDoc(collection(db, "audio"), { url: audioUrlDownload, votes: 0 });
      };

      mediaRecorder.start();
      let remainingTime = 30;
      const timerInterval = setInterval(() => {
        remainingTime--;
        recordingTimerDisplay.textContent = remainingTime;
        if (remainingTime <= 0) {
          mediaRecorder.stop();
          clearInterval(timerInterval);
          alert("Запись завершена!");
        }
      }, 1000);
    };

    // Firebase голосование
    window.vote = async function vote() {
      const id = voteSelect.value;
      const docRef = doc(db, "participants", id);
      await updateDoc(docRef, { votes: firebase.firestore.FieldValue.increment(1) });
    };

    // Регистрация участника
    window.register = async function register() {
      const name = nameInput.value.trim();
      if (!name) return alert("Введите имя!");
      await addDoc(collection(db, "participants"), { name, votes: 0 });
    };

    // Общие комментарии
    window.addGeneralComment = async () => {
      const comment = document.getElementById('generalCommentInput').value;
      if (comment.trim() === '') return;
      const commentBox = document.getElementById('generalComments');
      commentBox.innerHTML += `<div class="comment-box">${comment}</div>`;
      document.getElementById('generalCommentInput').value = '';
    };

    // Включение/выключение музыки
    window.toggleMusic = () => {
      const music = document.getElementById('bgMusic');
      if (music.paused) music.play();
      else music.pause();
    };

    // Получение участников
    const getParticipants = async () => {
      const querySnapshot = await getDocs(collection(db, "participants"));
      participantsTable.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const participant = doc.data();
        const row = document.createElement('tr');
        row.innerHTML = `<td>${participant.name}</td><td>${participant.votes}</td><td><input type="text" placeholder="Ваш комментарий" /></td>`;
        participantsTable.appendChild(row);
      });
    };

    getParticipants();
  </script>

</body>
</html>
