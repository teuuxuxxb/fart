<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–§–∞—Ä—Ç-–ü–∏–∞–Ω–∏–Ω–æ</title>
  <style>
    body {
      background-color: #00ffcc;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
    }
    .piano-container {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
    }
    .piano-key {
      width: 60px;
      height: 120px;
      background-color: #fff;
      border: 3px solid #000;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 2px 4px #666;
      transition: all 0.1s ease-in-out;
      cursor: pointer;
    }
    .piano-key:active {
      background-color: #ffcccc;
      transform: translateY(2px);
      box-shadow: 1px 2px #444;
    }
    .fart-cloud {
      position: absolute;
      font-size: 32px;
      animation: rise 1.2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes rise {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-100px); }
    }
  </style>
</head>
<body>

  <h1>–§–∞—Ä—Ç-–ü–∏–∞–Ω–∏–Ω–æ</h1>
  <div id="fartPianoContainer" class="piano-container">
    <button class="piano-key" onclick="playFart(0)">–î–æ</button>
    <button class="piano-key" onclick="playFart(1)">–†–µ</button>
    <button class="piano-key" onclick="playFart(2)">–ú–∏</button>
    <button class="piano-key" onclick="playFart(3)">–§–∞</button>
    <button class="piano-key" onclick="playFart(4)">–°–æ–ª—å</button>
    <button class="piano-key" onclick="playFart(5)">–õ—è</button>
    <button class="piano-key" onclick="playFart(6)">–°–∏</button>
  </div>

  <script>
    const fartSoundsList = [
      "https://www.soundjay.com/human/fart-01.mp3",
      "https://www.soundjay.com/human/fart-02.mp3",
      "https://www.soundjay.com/human/fart-03.mp3",
      "https://www.soundjay.com/human/fart-04.mp3",
      "https://www.soundjay.com/human/fart-05.mp3",
      "https://www.soundjay.com/human/fart-06.mp3",
      "https://www.soundjay.com/human/fart-07.mp3"
    ];

    window.playFart = function(index) {
      const audio = new Audio(fartSoundsList[index]);
      audio.play();

      const button = document.querySelectorAll(".piano-key")[index];
      const container = document.getElementById("fartPianoContainer");
      const rect = button.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const fartCloud = document.createElement("div");
      fartCloud.className = "fart-cloud";
      fartCloud.textContent = "üí®";

      fartCloud.style.left = `${rect.left - containerRect.left + rect.width / 2 - 16}px`;
      fartCloud.style.top = `${rect.top - containerRect.top - 20}px`;

      container.appendChild(fartCloud);
      setTimeout(() => fartCloud.remove(), 1200);
    };
  </script>
</body>
</html>
